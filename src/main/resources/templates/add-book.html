<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add Student</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/books/add}" th:object="${livro}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="titulo" class="col-form-label">Título</label> <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Titulo">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="descricao" class="col-form-label">Descrição</label> <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Descrição"> 
                            </div>

                            <div class="form-group col-md-8">
                                <label for="autor" class="col-form-label">Autor</label> <input type="text" th:field="*{autor}" class="form-control" id="phoneNo" placeholder="Autor">
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Book">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
            <select th:each="editora : ${editoras}">
            	 <option th:value="${editora.id}" th:text="${editora.nome}"></option>
            </select> 
        </div>
    </div>
</body>

</html>
