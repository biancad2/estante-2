<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Update Book</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-8">
                    <form action="#" th:action="@{/books/update/{id}(id=${livro.id})}" th:object="${livro}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="titulo" class="col-form-label">Titulo</label> <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="titulo"> <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="descricao" class="col-form-label">Descricao</label> <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="descricao"> <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="autor" class="col-form-label">Autor</label> <input type="text" th:field="*{autor}" class="form-control" id="autor" placeholder="autor"> <span th:if="${#fields.hasErrors('autor')}" th:errors="autor" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Update Book">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
